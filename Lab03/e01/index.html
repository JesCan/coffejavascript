<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Agregando productos</title>
  </head>
  <body>
    <div class="container">
      <!--Estamos aggregando un card -->
      <div class="card">
        <!--Estamos aggregando un encabezado al card -->
        <div class="card-header">Listado de productos</div>
        <!--Estamos aggregando el body al card -->
        <div class="card-body">
          <div class="form-group">
            <div class="input-group input-group-lg mb-3">
              <input
                type="text"
                id="nombre"
                class="form-control"
                placeholder="Ingrese producto"
              />
              <button type="submit" id="agregar" class="btn btn-primary">
                Agregar
              </button>
            </div>
          </div>
          <!--Agregamos el elemento de lista donde apareceran los nombres de productos-->
          <div id="lista">
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="js/chilnodes.js"></script>
  </body>
</html>
